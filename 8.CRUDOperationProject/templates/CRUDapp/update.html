<!DOCTYPE html>
{% extends 'CRUDapp/base.html'%}
    {%block body_block%}
    <h1>Employee Information Update Form</h1><hr>
    <form  method="post">
        Employee No.: <input type="text" name="eno" value="{{emp_update.eno}}"><br><br>
        Employee Name.: <input type="text" name="ename" value="{{emp_update.ename}}"><br><br>

        <input type="submit" name="" value="Update Record">
    </form>
    {%endblock%}
