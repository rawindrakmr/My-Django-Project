<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container ">
    <div class="jumbotron">

<h1>Password Generator</h1>
<form action="{% url 'password' %}">Select Password Length: &nbsp;
    <select name="length">
        <option value="6">6 Char Long</option>
        <option value="7">7 Char Long</option>
        <option value="8">8 Char Long</option>
        <option value="9">9 Char Long</option>
        <option value="10" selected=True>10 Char Long</option>
        <option value="11">11 Char Long</option>
        <option value="12">12 Char Long</option>
    </select> <br>
    <label for="uppercase">Uppercase </label>
    <input type="checkbox" name='uppercase' id="uppercase"><br>
    <label for="num">Numbers </label>
    <input type="checkbox" name='number' id="num">  <br>
    <label for="spec"> Special Characters  </label>
    <input type="checkbox" name="special" id="spec"><br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
</form>

<a href="{% url 'about' %}" class="btn btn-primary">About Us</a>
</div>
</div>
